<div class="main-container">
  <div class="search-bar-container">
    <div class="field">
      <p class="control has-icons-left">
        <input
          #filterQuery
          class="input"
          type="text"
          placeholder="Filter"
          (keyup)="filterResults($event)"
        />
        <span class="icon is-left">
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
      </p>
    </div>
  </div>

  <div class="notes-list" [@listAnim]>
    <app-note-card
      *ngFor="let note of filteredNotes; let i = index"
      [link]="generateNoteUrl(note).toString()"
      [title]="note.title"
      [body]="note.body"
      [@itemAnim]
      (delete)="deleteNote(note)"
    ></app-note-card>
  </div>

  <button class="button floating-add-button is-warning" routerLink="new">
    +Add
  </button>
</div>
